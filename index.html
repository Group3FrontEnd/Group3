<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Group3</title>
</head>
<body>
    <section class="nft-hightlight">
      <img src="./images/NFT Highlight.png" alt="nft-img" class="nft-hightlight__image">
      <div class="nft-hightlight__hover">
        <div class="nft-hightlight__account">
          <img src="./images/acount-image.png" alt="acount-image" class="nft-hightlight__account-image">
          <p class="nft-hightlight__account-name">Shroomie</p>
        </div>
        <div class="lower-area">
        <div class="counter-area">
          <h1 class="counter-area__nft-name">Magic Mashrooms</h1>
          <button class="counter-area__nft-btn" type="submit">
            <img src="./images/Eye.svg" alt="svg-icon">
            <p class="nft-btn__name">See NFT</p>
          </button>
        </div>
        <div class="auction-timer">
          <p class="auction-timer__header">
            Auction ends in:
          </p>
          <p class="auction-timer__timer">
            59 : 59 : 59
          </p>
          <p class="auction-timer__timer-subtitle">Hours    Minutes Seconds</p>
        </div>
      </div>
    </div>
    </section>

</body>
</html>
